<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hiphop</title>
  <!-- Boxicons for icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="style1.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="genres">
        <header class="head">
            <h2>Genre: Pop Music</h2>
            <h2 style="text-align:center; font-family:consolas;">Top 5 Tracks!</h2>
        </header>
        <div class="iframe-list">
            <div class="track">1.<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6WzRpISELf3YglGAh7TXcG?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
            <div class="track">2.<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2plbrEY59IikOBgBGLjaoe?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
            <div class="track">3.<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1j4kHkkpqZRBwE0A4CN4Yv?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>
            <div class="track">4.<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3Yyj76BeYt3QIffwKpRuKL?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> </div>
            <div class="track">5.<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7MXVkk9YMctZqd1Srtv4MB?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> </div>

        </div>
      </div>
    </div>
    <div class="right">
        <div class="profile">
            <i class='bx bxs-bell'></i>
            <i class='bx bxs-cog'></i>
            <div class="user">
                <div class="left">
                    <img src="assets/profile.png">
                </div>
                <div class="right">
                    <h5>Jhon Doe</h5>
                </div>
            </div>
        </div>
      <div class="music-player">
        <div class="top-section">
          <div class="header">
            <h5>Player</h5>
            <i class='bx bxs-playlist'></i>
          </div>
          <div class="song-info">
            <img src="assets/player.png" alt="Album Art" />
            <div class="description">
              <h3>Ripple Echoes</h3>
              <h5>Kael Fischer</h5>
              <p>Best of 2024</p>
            </div>
            <div class="progress">
              <p>02:45</p>
              <div class="active-line"></div>
              <div class="deactive-line"></div>
              <p>01:02</p>
            </div>
          </div>
        </div>
        <div class="player-actions">
          <div class="buttons">
            <i class='bx bx-repeat'></i>
            <i class='bx bx-first-page'></i>
            <i class='bx bxs-right-arrow play-button'></i>
            <i class='bx bx-last-page'></i>
            <i class='bx bx-transfer-alt'></i>
          </div>
          <div class="lyrics">
            <i class='bx bx-chevron-up'></i>
            <h5>LYRICS</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
