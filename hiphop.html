<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hiphop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      font-family: Consolas, monospace;
      background-color: #1e1e1e;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1; /* Two-thirds */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border-radius: 10px;
      background: linear-gradient(#050505, #18181d);
      color: white;
      overflow: hidden;
    
    }
    .right {
      flex: 1; /* One-third */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border-radius: 10px;
      background: linear-gradient(#050505, #18181d);
      color: white;
      overflow: hidden;
    }

    .music-player {
      background-color: #202026;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .song-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }

    .song-info img {
      width: 280px;
      height: 220px;
      border-radius: 8px;
    }

    .description h3 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .description h5 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .description p {
      color: #919191;
      font-size: 12px;
      font-weight: bold;
    }

    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .progress p {
      font-size: 11px;
    }

    .active-line, .deactive-line {
      height: 2px;
    }

    .active-line {
      position: relative;
      width: 120px;
      background-color: #fff;
    }

    .deactive-line {
      width: 80px;
      background-color: #919191;
    }

    .active-line::before {
      content: "";
      position: absolute;
      top: -5px;
      left: 120px;
      height: 10px;
      width: 10px;
      background-color: #25252d;
      border: 2px solid #fff;
      border-radius: 50%;
    }

    .player-actions {
      background-color: #5773ff;
      padding: 20px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 70px;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .buttons i {
      font-size: 20px;
      cursor: pointer;
    }

    .play-button {
      padding: 16px;
      background-color: #fff;
      color: #5773ff;
      border-radius: 18px;
    }

    .lyrics {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .lyrics h5 {
      font-size: 14px;
    }
    /* left section */ 
     .genres{
      background-color: #202026;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
     }




    .iframe-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    overflow: hidden;
    }

    .track {
    display: flex;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
    font-weight: 500;
    color: #333;
    /* background-color: #ffffff;*/
    padding: 8px;
    border-radius: 12;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .track iframe {
    flex: 1;
    border-radius: 12px;
    }
    /* Styling the header */
.head h2 {
    font-family: 'Consolas', monospace;
    font-size: 30px;
    color: white;
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8), 
        0 0 20px rgba(255, 255, 255, 0.6), 
        0 0 30px rgba(255, 0, 255, 0.4),
        0 0 40px rgba(0, 255, 255, 0.4); /* Added more vibrant glow */
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out, text-shadow 0.3s ease-in-out; /* Smooth transition */
}

/* Hover effect for more interactivity */
.head h2:hover {
    transform: scale(1.1); /* Slight scale-up effect on hover */
    color: #ff0066; /* Changing color on hover */
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 1), 
        0 0 20px rgba(255, 255, 255, 0.8), 
        0 0 30px rgba(255, 0, 255, 0.6), 
        0 0 40px rgba(0, 255, 255, 0.5); /* More intense glow on hover */
}

/* Spacing between the two headings */
.head h2:first-of-type {
    margin-bottom: 20px; /* Add space between "Genre: Hip Hop" and "Top 10 Tracks" */
}

/* profile */
 .profile{
    display: flex;
    align-items:center;
    justify-content:flex-end;
    gap: 40px;
    margin-bottom: 40px;

}

 .user{
    display: flex;
}

 .user .left{
    display: flex;
    align-items: center;
    background: #32323d;
    padding: 6px;
    border-radius: 6px 0 0 6px;
}

 .user .left img{
    width: 30px;
    height: 30px;
}

.user .right{
    background-color: #25252d;
    border-radius: 0 6px 6px 0;
    padding: 13px;
    color: #fff;
}
img{
    object-fit: cover;
    object-position: top;
    border-radius: 8px;
}

    

  </style>
  <!-- Boxicons for icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="genres">
        <header class="head">
            <h2>Genre: Hip Hop</h2>
            <h2 style="text-align:center; font-family:consolas;">Top 5 Tracks!</h2>
        </header>
        <div class="iframe-list">
            <div class="track">1. <iframe src="https://open.spotify.com/embed/track/7MJQ9Nfxzh8LPZ9e9u68Fq?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px"></iframe></div>
            <div class="track">2. <iframe src="https://open.spotify.com/embed/track/2xLMifQCjDGFmkHkpNLD9h?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px"></iframe></div>
            <div class="track">3. <iframe src="https://open.spotify.com/embed/track/6AI3ezQ4o3HUoP6Dhudph3?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px"></iframe></div>
            <div class="track">4. <iframe src="https://open.spotify.com/embed/track/56Tn1NezPK8I82vgZ38FzR?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px"></iframe></div>
            <div class="track">5. <iframe src="https://open.spotify.com/embed/track/2DQZBFGddkjb7VpMgSeQRZ?utm_source=generator" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px"></iframe></div>
        </div>
      </div>
    </div>
    <div class="right">
        <div class="profile">
            <i class='bx bxs-bell'></i>
            <i class='bx bxs-cog'></i>
            <div class="user">
                <div class="left">
                    <img src="assets/profile.png">
                </div>
                <div class="right">
                    <h5>Jhon Doe</h5>
                </div>
            </div>
        </div>
      <div class="music-player">
        <div class="top-section">
          <div class="header">
            <h5>Player</h5>
            <i class='bx bxs-playlist'></i>
          </div>
          <div class="song-info">
            <img src="assets/player.png" alt="Album Art" />
            <div class="description">
              <h3>Ripple Echoes</h3>
              <h5>Kael Fischer</h5>
              <p>Best of 2024</p>
            </div>
            <div class="progress">
              <p>02:45</p>
              <div class="active-line"></div>
              <div class="deactive-line"></div>
              <p>01:02</p>
            </div>
          </div>
        </div>
        <div class="player-actions">
          <div class="buttons">
            <i class='bx bx-repeat'></i>
            <i class='bx bx-first-page'></i>
            <i class='bx bxs-right-arrow play-button'></i>
            <i class='bx bx-last-page'></i>
            <i class='bx bx-transfer-alt'></i>
          </div>
          <div class="lyrics">
            <i class='bx bx-chevron-up'></i>
            <h5>LYRICS</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
